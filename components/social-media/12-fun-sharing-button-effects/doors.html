	<title>12 Fun Sharing Button Effects</title>

	<link rel="stylesheet" href="./assets/css/demo.css">

	<style>

		.image-overlay{
			margin: 30px auto;
			position: relative;
			width: 650px;
			background-color: transparent;
			overflow: hidden;
			z-index: 20;
		}


		.image-effect-doors{
			width: 500px;
			height: 300px;
			position: relative;
			margin: 0 auto;
			background-color: #fff;
		}


		.image-effect-doors .image-left,
		.image-effect-doors .image-right{
			display: inline-block;
			position: absolute;
			width: 250px;
			height: 300px;
			overflow: hidden;
			transition:  0.4s ease;
			z-index: 10;
		}


		.image-effect-doors .image-left{
			left: 0;
			top:0;
		}

		.image-effect-doors:hover .image-left{
			opacity: 0.4;
			transform: translateX(-250px);
			-webkit-transform: translateX(-250px);
		}


		.image-effect-doors .image-right{
			left:250px;
			top: 0;
		}

		.image-effect-doors:hover .image-right{
			opacity: 0.4;
			transform: translateX(250px);
			-webkit-transform: translateX(250px);
		}

		.image-effect-doors .image-right img{
			margin-left: -250px;
		}

		.share-button{
			display: inline-block;
			text-decoration: none;
			color: #ffffff;
			padding: 12px;
			width: 80px;
			border-radius: 2px;
			margin:	125px 10px;
		}

		.share-via-facebook{
			background-color:#3b5998;
		}

		.share-via-twitter{
			background-color:#00aced;
		}

		.share-via-google{
			background-color:#d34836;
		}

	</style>

</head>
